<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header">
</head>

<body>

	<nav th:replace="layouts::navbar"></nav>

	<div class="container pt-3">
	
		<form action="/projects/save" th:object="${project}" method="POST">
			<input type="hidden" th:field="${project.projectId}" />
			<div class="form-group row">
				<input class="form-control" type="text" placeholder="Project Name" th:field="*{name}">
			</div>
			
			
			<div class="form-group row" >
			<label for="exampleFormControlSelect1">Choose the Progress</label>
				
				<select	class="form-control" th:field="${project.stage}" id="exampleFormControlSelect1">
					<option th:value="NOTSTARTED">Not Started</option>
					<option th:value="INPROGRESS">In Progress</option>
					<option th:value="COMPLETED">Completed</option>
				</select>
			</div>
			
			<div class="form-group row">
				<textarea class="form-control" type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
			</div>
			
			<div class="form-group row">
				<select class="form-control" th:field="*{employees}" multiple="multiple">
					<option 
						
						th:each="emp:${allEmployees}" 
						th:selected="${selectedEmpId!=null && selectedEmpId.contains(emp.employeeId)}"
						th:value="${emp.employeeId}"
						th:text="${emp.firstName}">
				</select>
			</div>
			<button class="btn btn-info" type="submit">Create Project</button>

		</form>
		
	</div>

</body>

</html>
